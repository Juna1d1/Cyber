<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Object Detection — TensorFlow.js COCO-SSD</title>

  <!-- ====== STYLE ====== -->
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a2d45);
      color: #eee;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 26px;
      color: #7df3ff;
      text-shadow: 0 0 10px rgba(125,243,255,0.5);
    }

    .card {
      max-width: 900px;
      margin: auto;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.12);
      padding: 20px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 18px;
      justify-content: center;
    }

    select, button, input[type="number"] {
      padding: 8px 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-size: 14px;
      backdrop-filter: blur(4px);
    }
    button {
      cursor: pointer;
      background: #00d4ff;
      color: #000;
      font-weight: bold;
      transition: 0.2s;
    }
    button:hover {
      background: #7df3ff;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
      opacity: 0.6;
    }

    #videoContainer {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    video, canvas {
      width: 100%;
      display: block;
    }

    #log {
      margin-top: 10px;
      text-align: center;
      padding: 10px;
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
      font-size: 14px;
      color: #b7ffb7;
    }
  </style>

  <!-- ====== TENSORFLOW.JS & COCO-SSD ====== -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2"></script>
</head>

<body>

  <h1>Real-Time Object Detection</h1>

  <div class="card">
    <div class="controls">
      <label>
        <select id="videoSelect"></select>
      </label>

      <label>
        <select id="resolution">
          <option value="640x480">640×480</option>
          <option value="480x360">480×360</option>
          <option value="320x240">320×240</option>
        </select>
      </label>

      <label>
        Confidence ≥
        <input id="minScore" type="number" value="0.5" step="0.05" min="0" max="1">
      </label>

      <button id="startBtn">Start</button>
      <button id="stopBtn" disabled>Stop</button>
      <button id="snapshotBtn" disabled>Snapshot</button>
    </div>

    <div id="videoContainer">
      <video id="video" autoplay playsinline muted></video>
      <canvas id="overlay"></canvas>
    </div>

    <div id="log">Status: Memuat model...</div>
  </div>

<script>
(async () => {
  const video = document.getElementById("video");
  const canvas = document.getElementById("overlay");
  const ctx = canvas.getContext("2d");

  const videoSelect = document.getElementById("videoSelect");
  const resolution = document.getElementById("resolution");
  const minScoreEl = document.getElementById("minScore");
  const startBtn = document.getElementById("startBtn");
  const stopBtn = document.getElementById("stopBtn");
  const snapshotBtn = document.getElementById("snapshotBtn");
  const log = document.getElementById("log");

  let model = null;
  let stream = null;
  let detecting = false;
  let raf = null;

  function info(msg) {
    log.textContent = "Status: " + msg;
  }

  info("Memuat model COCO-SSD...");
  model = await cocoSsd.load();
  info("Model siap — pilih kamera & tekan Start");

  // ----- List Kamera -----
  async function updateCameraList() {
    const devices = await navigator.mediaDevices.enumerateDevices();
    const cams = devices.filter(d => d.kind === "videoinput");

    videoSelect.innerHTML = "";
    cams.forEach((cam, i) => {
      const opt = document.createElement("option");
      opt.value = cam.deviceId;
      opt.textContent = cam.label || `Kamera ${i+1}`;
      videoSelect.appendChild(opt);
    });

    if (!cams.length) {
      const opt = document.createElement("option");
      opt.textContent = "Tidak ada kamera";
      videoSelect.appendChild(opt);
    }
  }
  await updateCameraList();

  // ----- START CAMERA -----
  async function start() {
    const deviceId = videoSelect.value;
    const [w,h] = resolution.value.split("x").map(Number);

    if (stream) stopStream();

    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { width: w, height: h, deviceId: deviceId ? { exact: deviceId } : undefined },
        audio: false
      });

      video.srcObject = stream;
      await video.play();

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      detecting = true;
      startBtn.disabled = true;
      stopBtn.disabled = false;
      snapshotBtn.disabled = false;

      info("Kamera aktif — mendeteksi objek...");
      detectFrame();

    } catch (err) {
      info("Gagal mengakses kamera: " + err.message);
    }
  }

  // ----- STOP CAMERA -----
  function stopStream() {
    detecting = false;
    if (stream) stream.getTracks().forEach(t => t.stop());
    stream = null;

    if (raf) cancelAnimationFrame(raf);

    ctx.clearRect(0,0,canvas.width,canvas.height);
    startBtn.disabled = false;
    stopBtn.disabled = true;
    snapshotBtn.disabled = true;

    info("Kamera berhenti.");
  }

  stopBtn.onclick = stopStream;
  startBtn.onclick = start;

  // ----- SNAPSHOT -----
  snapshotBtn.onclick = () => {
    const out = document.createElement("canvas");
    out.width = canvas.width;
    out.height = canvas.height;

    const octx = out.getContext("2d");
    octx.drawImage(video, 0, 0, out.width, out.height);
    octx.drawImage(canvas, 0, 0);

    out.toBlob((b) => {
      const a = document.createElement("a");
      a.href = URL.createObjectURL(b);
      a.download = "snapshot.png";
      a.click();
    });
  };

  // ----- DETECT LOOP -----
  async function detectFrame() {
    if (!detecting) return;

    const preds = await model.detect(video);
    draw(preds);

    raf = requestAnimationFrame(detectFrame);
  }

  // ----- DRAW BOUNDING BOX -----
  function draw(preds) {
    const ms = parseFloat(minScoreEl.value) || 0.5;
    ctx.clearRect(0,0,canvas.width,canvas.height);

    preds.forEach(p => {
      if (p.score < ms) return;

      const [x,y,w,h] = p.bbox;

      ctx.lineWidth = 3;
      ctx.strokeStyle = "#00ff99";
      ctx.fillStyle = "rgba(0,255,150,0.18)";

      ctx.strokeRect(x,y,w,h);
      ctx.fillRect(x,y,w,h);

      const label = `${p.class} ${(p.score*100).toFixed(1)}%`;

      ctx.fillStyle = "#000";
      ctx.fillRect(x, y - 20, ctx.measureText(label).width + 8, 20);

      ctx.fillStyle = "#00ff99";
      ctx.font = "14px Arial";
      ctx.fillText(label, x + 4, y - 6);
    });
  }
})();
</script>

</body>
</html>
